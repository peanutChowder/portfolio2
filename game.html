<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Jacob Feng - Interactive Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Prompt', sans-serif;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* Hide initially */
            background-color: #000000;
        }

        .mobile-warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 253, 240, 0.95);;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .mobile-warning-dialog {
            background: rgba(255, 253, 240, 0.95);;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            min-width: 300px;
            width: 90%;
            max-width: 400px;
            font-family: 'Prompt', sans-serif;
        }

        .mobile-warning-dialog p {
            font-size: 1.25rem;
            margin: 0 0 24px 0;
            line-height: 1.5;
            font-weight: 300;
        }

        .mobile-warning-dialog .buttons {
            margin-top: 24px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .mobile-warning-dialog button {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            min-width: 120px;
            transition: transform 0.1s ease;
            font-family: 'Prompt', sans-serif;
        }

        .mobile-warning-dialog button:active {
            transform: scale(0.98);
        }

        .mobile-warning-dialog .yes-button {
            background: #4CAF50;
            color: white;
        }

        .mobile-warning-dialog .no-button {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/game.ts"></script>
</body>
</html>
