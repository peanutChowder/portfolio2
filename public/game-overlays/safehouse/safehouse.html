<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <title>Safehouse</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
        }

        #overlay-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #simple-overlay {
            width: 90%;
            max-width: 600px;
            height: 90%;
            max-height: 800px;
            background-color: rgba(255, 253, 240, 0.95);
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 15px;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #F0E6D2;
        }

        .content-inner {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        h2,
        h3 {
            color: #7E6D5A;
            text-align: center;
        }

        .close-button {
            position: sticky;
            top: 20px;
            margin-left: auto;
            background-color: #F0E6D2;
            border: none;
            color: #7E6D5A;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(90deg);
            background-color: #E6D9C2;
        }

        .item-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
        }

        .inventory-item {
            width: 100px;
            height: 120px;
            background-color: #F0E6D2;
            border: 2px solid #E6D9C2;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 5px;
        }

        .inventory-item:hover {
            transform: scale(1.05);
        }

        .inventory-item img {
            max-width: 48px;
            max-height: 48px;
            margin-bottom: 5px;
        }

        .item-label {
            font-size: 12px;
            color: #7E6D5A;
            text-align: center;
            margin-top: 2px;
        }

        .rest-button {
            background-color: #D0B49F;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .rest-button:hover {
            background-color: #C19A82;
        }

        .section-title {
            font-weight: bold;
            color: #7E6D5A;
            margin-bottom: 10px;
        }

        #inspect-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="overlay-wrapper">
        <div id="simple-overlay">
            <div class="content-inner">
                <button class="close-button">X</button>
                <h2>Safehouse</h2>
                <p>Welcome to your safehouse. You can store items here and take a rest to regain energy.</p>

                <div id="storage-info" class="section-title"></div>
                <div id="inventory-info" class="section-title"></div>

                <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 200px;">
                        <h3 id="safehouse-title">Safehouse Storage</h3>
                        <div id="safehouse-grid" class="item-grid"></div>
                    </div>

                    <div style="flex: 1; min-width: 200px;">
                        <h3 id="inventory-title">Inventory</h3>
                        <div id="inventory-grid" class="item-grid"></div>
                    </div>
                </div>

                <button class="rest-button">Rest</button>
            </div>
        </div>
    </div>

    <!-- Inspect View -->
    <div id="inspect-overlay">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.close-button').addEventListener('click', () => {
                parent.postMessage({ type: "destroyGameOverlay", overlayName: "safehouse" }, "*");
            });

            document.querySelector('.rest-button').addEventListener('click', () => {
                parent.postMessage({ type: "rest" }, "*");
            });

            let inventoryItems = [];
            let safehouseItems = [];
            let inventoryMax = 10;
            let safehouseMax = 20;

            function updateUI() {
                const safehouseGrid = document.getElementById('safehouse-grid');
                const inventoryGrid = document.getElementById('inventory-grid');

                safehouseGrid.innerHTML = '';
                inventoryGrid.innerHTML = '';

                safehouseItems.forEach(item => {
                    const div = createItemCard(item, 'safehouse');
                    safehouseGrid.appendChild(div);
                });

                inventoryItems.forEach(item => {
                    const div = createItemCard(item, 'inventory');
                    inventoryGrid.appendChild(div);
                });

                const safehouseCount = safehouseItems.reduce((sum, i) => sum + i.quantity, 0);
                const inventoryCount = inventoryItems.reduce((sum, i) => sum + i.quantity, 0);

                document.querySelector('#safehouse-title').textContent = `Safehouse Storage: ${safehouseCount}/${safehouseMax}`;
                document.querySelector('#inventory-title').textContent = `Inventory: ${inventoryCount}/${inventoryMax}`;
            }

            function createItemCard(item, source) {
                const div = document.createElement('div');
                div.className = 'inventory-item';
                div.style.border = `2px solid ${item.outlineColor}`;

                const img = document.createElement('img');
                img.src = `../../assets/fish-sprites/${item.imgSrc}`;
                div.appendChild(img);

                const quantity = document.createElement('div');
                quantity.className = 'item-label';
                quantity.textContent = `x${item.quantity}`;
                div.appendChild(quantity);

                const name = document.createElement('div');
                name.className = 'item-label';
                name.textContent = item.name;
                div.appendChild(name);

                div.addEventListener('click', () => {
                    console.log(`Clicked ${item.name} in ${source}`);
                    // coming next: showInspectOverlay(item, source)
                });

                return div;
            }

            window.addEventListener('message', (event) => {
                if (event.data?.type === 'safehouseData') {
                    console.log('Safehouse received:', event.data);

                    safehouseItems = event.data.safehouse || [];
                    inventoryItems = event.data.inventory || [];

                    safehouseMax = event.data.safehouseMax ?? safehouseMax;
                    inventoryMax = event.data.inventoryMax ?? inventoryMax;

                    updateUI();
                }
            });
        });
    </script>
</body>

</html>
