<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <title>Safehouse</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
        }

        #overlay-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #simple-overlay {
            width: 90%;
            max-width: 600px;
            height: 90%;
            max-height: 800px;
            background-color: rgba(255, 253, 240, 0.95);
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 15px;
            pointer-events: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #F0E6D2;
        }

        .content-inner {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .content-inner h2 {
            color: #7E6D5A;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .content-inner p {
            color: #7E6D5A;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .close-button {
            position: sticky;
            top: 20px;
            margin-left: auto;
            background-color: #F0E6D2;
            border: none;
            color: #7E6D5A;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            transform: rotate(90deg);
            background-color: #E6D9C2;
        }

        .rest-button {
            background-color: #D0B49F;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .rest-button:hover {
            background-color: #C19A82;
        }
    </style>
</head>
<body>
    <div id="overlay-wrapper">
        <div id="simple-overlay">
            <div class="content-inner">
                <button class="close-button">X</button>
                <h2>Safehouse</h2>
                <p>Welcome to your safehouse. You can store items here and take a rest to regain energy.</p>
                <button class="rest-button">Rest</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.close-button').addEventListener('click', () => {
                parent.postMessage({ type: "destroyGameOverlay", overlayName: "safehouse" }, "*");
            });

            document.querySelector('.rest-button').addEventListener('click', () => {
                parent.postMessage({ type: "rest" }, "*");
            });

            let inventoryItems = [];
            let safehouseItems = [];
            let inventoryMax = 10;
            let safehouseMax = 20;

            window.addEventListener('message', (event) => {
                if (event.data?.type === 'safehouseData') {
                    inventoryItems = event.data.inventory || [];
                    safehouseItems = event.data.safehouse || [];
                    inventoryMax = event.data.inventoryMaxSize;
                    safehouseMax = event.data.safehouseMaxSize;

                    console.log("Safehouse received:", {
                        inventoryItems, safehouseItems, inventoryMax, safehouseMax
                    });
                }
            });

        });
    </script>
</body>
</html>
