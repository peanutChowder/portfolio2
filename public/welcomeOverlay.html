<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Overlay</title>
    <link rel="stylesheet" href="welcomeOverlay.css">
</head>
<body>
    <div id="overlay-wrapper">
        <div id="simple-overlay">
            <div class="content-inner">
                <button class="close-button">
                    <i class="fas fa-times"></i>
                </button>
                <h2>How to play</h2>
                <div id="instructions">
                    <div id="instructions-1">
                        <p>Navigate the map. Interact with the marked areas to learn about me.</p>
                        <div id="ia-demo-container">
                            <video id="ia-demo" autoplay loop muted playsinline>
                                <source src="/images/tutorial.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                    <div class="desktop-content">
                        <div>
                            <p>Use the arrow keys to move the boat</p>
                            <div id="arrow-keys">
                                <div class="arrow up">&#9650;</div>
                                <div class="arrow-row">
                                    <div class="arrow left">&#9664;</div>
                                    <div class="arrow down">&#9660;</div>
                                    <div class="arrow right">&#9654;</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mobile-content">
                        <div>
                            <p>Drag the joystick to move the boat</p>
                            <div id="joystick-container">
                                <div id="joystick">
                                    <div class="joystick-outer">
                                        <div class="joystick-inner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
