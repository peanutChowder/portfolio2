<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Jacob Feng: Software Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/landingPage.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <div>
            <h1>Jacob Feng</h1>
            <h2>Software Engineering</h2>
        </div>
        <button id="start-game">Enter Portfolio</button>
        <h2>How to play</h2>
        <div id="instructions">
            <div class="desktop-content">
                <div>
                    <p>Use arrow keys to move the boat</p>
                    <div id="arrow-keys">
                        <div class="arrow up">&#9650;</div>
                        <div class="arrow-row">
                            <div class="arrow left">&#9668;</div>
                            <div class="arrow down">&#9660;</div>
                            <div class="arrow right">&#9658;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-content">
                <div>
                    <p>Drag the joystick to move the boat</p>
                    <div id="joystick-container">
                        <div id="joystick">
                            <div class="joystick-outer">
                                <div class="joystick-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p>Explore interactive areas</p>
                <div>
                    <!-- TODO: add demo here -->
                </div>
            </div>
        </div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
